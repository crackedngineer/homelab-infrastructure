version: '3.8'

services:
  ui:
    image: subhomoy/agno-ui:latest
    ports:
      - 3000:3000
    restart: unless-stopped
    networks:
      - agno_network

  agent:
    image: subhomoy/homelab-agno-service:latest
    environment:
      - LITELLM_BASE_URL=${LITELLM_BASE_URL}
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - LITELLM_MODEL_NAME=${LITELLM_MODEL_NAME}
    restart: unless-stopped
    ports:
      - 8000:8000
    networks:
      - agno_network

networks:
  agno_network:
    driver: bridge