services:
  # Proxmox Exporter
  proxmox-exporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proxmox-lxc-ip-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    environment:
      - PROXMOX_HOST=${PROXMOX_HOST}
      - PROXMOX_USER=${PROXMOX_USER:-root@pam}
      - PROXMOX_PASSWORD=${PROXMOX_PASSWORD}
      - EXPORTER_PORT=9100
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge